<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Righteous&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MSC</title>
  </head>
  <body>
    <header>
      <!--Navigation Bar-->

      <nav>
        <img
          alt="bee_logo"
          class="bee"
          src="img/bee__logo-removebg-preview (1).png"
        />
        <a class="link" href="home.html">Home</a>
        <a class="link" href="notebooks.html">Notebooks</a>
        <a class="link" href="stationary.html">Stationary</a>
        <a class="link" href="contact.html">Contact</a>
        <a class="link" href="#"><img class="cart" src="img/cart.png" /></a>
      </nav>
    </header>

    <div class="contact">
      <form>
        First Name:<input type="text" name="firstName" placeholder="Peter" />
      </form>

      <form>
        Last Name:<input type="text" name="lastName" placeholder="Parker" />
      </form>

      <form>
        Email:<input
          type="email"
          name="email"
          placeholder="example@email.com"
        />
      </form>

      <form>
        Message:<textarea
          name="message"
          placeholder="Send us a comment, or question. Thanks!"
        ></textarea>
      </form>
      <button type="submit" value="Submit">Submit</button>
    </div>

    <footer>
      <div class="social">
        <a
          class="logo"
          href="https://www.instagram.com/"
          target="_blank"
          aria-label="Instagram"
          rel="noopener"
          ><i class="fab fa-instagram"></i
        ></a>
        <a
          class="logo"
          href="https://www.snapchat.com/"
          target="_blank"
          aria-label="snapchat"
          rel="noopener"
          ><i class="fab fa-snapchat"></i
        ></a>
        <a
          class="logo"
          href="https://twitter.com/?lang=en"
          target="_blank"
          aria-label="twitter"
          rel="noopener"
          ><i class="fab fa-twitter"></i
        ></a>
        <a
          class="logo"
          href="https://www.facebook.com/"
          target="_blank"
          aria-label="facebook"
          rel="noopener"
          ><i class="fab fa-facebook"></i
        ></a>
      </div>
      <img
        alt="bee_logo"
        class="bee2"
        src="img/bee__logo-removebg-preview (1).png"
      />
      <p>&copy; Emily Tamayo: R2H E-commerce Project. All Rights Reserved.</p>
    </footer>
  </body>
</html>
